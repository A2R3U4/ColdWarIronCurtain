 nga50.1.d:0 "In response to increased demands of regional representation and growing independence movements in Nigeria, the crown has commissioned a constitutional council in Nigeria. With various proposals being unpopular, what will be most likely to be chosen in the future is the establishment of a council of ministers and federal assembly."
 nga50.2.d:0 "Ever since the combining of North and South Nigeria into a single colony, the entrepreneurial Igbos have migrating to the north in search of greater job opportunities. However, as many prosperous immigrants do, they find themselves resented by the indigenous neighbors. This was made all so clear this last weak during a series of riots in the Northern city of Kado where large sections of Igbo businesses and homes were destroyed by Northerns"
 bad_tension:0 "North-South tension is out of control"
 colonial_nigeria_rebellions:0 "Colonial Nigeria is facing rebellion"
 colony_won:0 "The colonial administration of Nigeria has quelled it's rebellions"
 good_constitution:0 "The constitution is seen as exemplary"
 has_northern_resource_rights:0 "The Nigerian colonial administration has access to northern mineral rights"
 federal_assembly:0 "Nigeria has a §YFederal Assembly§!"
 council_of_ministers:0 "Nigeria has a §YCouncil of Ministers§!"
 nga.tt.1:0 "The §BNigerian Constitution§! will be amended to include a §YCouncil of Ministers§!"
 nga.tt.2:0 "The §BNigerian Constitution§! will be amended to include a §YFederal Assembly§!"
 nga.tt.3:0 "John Stuart Macpherson's productive time as a colonial governor has come to an end has his commission has ended and we welcome our new Governor, James Wilson Robertson. Macpherson oversaw multiple reforms and amendments to the constitution and continued to build the bond between the colonial regime and the more autocratic and loyal nobility and local leaders of the North. While the Northerners and Yoruba might politely gesture off Macpherson, many Igbo have not felt any attention brought from him to their region and will see him as another uneventful colonial governor."
